{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-8">ðŸ’‰ Book Vaccination</h1>
    <div class="bg-white p-10 rounded-[32px] border border-gray-100 shadow-sm">
        <form method="POST" class="space-y-6">
            <input type="text" name="pet_name" placeholder="Pet Name" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required>
            <select name="vax_type" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required>
                <option value="" disabled selected>Select Vaccine Type</option>
                <option value="Rabies">Rabies</option>
                <option value="Parvovirus">Parvovirus</option>
                <option value="Bordetella">Bordetella</option>
            </select>
            <input type="date" name="date" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold p-4 rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-50">Confirm Vaccination Request</button>
        </form>
    </div>
</div>
{% endblock %}
