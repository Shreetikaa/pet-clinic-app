{% extends 'base.html' %}
{% block auth_content %}
<div class="bg-white p-10 rounded-[32px] shadow-xl border border-gray-50">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Login</h1>
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-green-500 outline-none" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-100 focus:ring-2 focus:ring-green-500 outline-none" required>
        <button type="submit" class="w-full bg-green-600 text-white font-bold p-4 rounded-2xl shadow-lg hover:bg-green-700 transition">Sign In</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">New? <a href="/register" class="text-green-600 font-bold hover:underline">Create account</a></p>
</div>
{% endblock %}
