{% extends 'base.html' %}
{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-extrabold text-gray-900">Schedule</h1>
</div>

<div class="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100 min-h-[600px]">
    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 600,
        events: [
            {% for a in appointments %}
            {
                title: "{{ a.pet_name }}",
                start: "{{ a.date }}",
                color: "{% if a.status == 'Approved' %}#10B981{% else %}#F59E0B{% endif %}"
            }{% if not loop.last %},{% endif %}
            {% endfor %}
        ]
    });
    calendar.render();
});
</script>
{% endblock %}
